<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ज</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/7.css">
    
  </head>  

  <body>
    <main>

      <section id="left">

          <div class="letters">
            <h1>ज</h1>
            <h2>ज</h2>
          </div>
        <p>से</p>
        <h3>जादू</h3>
            
      </section>

      <section id="right">

        <img class="wand" src="image/wand.svg">
        <img class="hat" src="image/hat.svg">
        <img class="magicball" src="image/magicball.svg">
        


      </section>
   </main>
    

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript">

    $(".wand").click(function(){
        $(".hat").fadeIn()

    });

    $(".wand").mouseover(function(){
        $(".wand").animate({transform: rotate(20)})

    });

      $(".hat").click(function(){
        $(".hat").fadeOut()
        $(".magicball").fadeIn()

    });




    
    
    




  </script>

  </body>
</html>
